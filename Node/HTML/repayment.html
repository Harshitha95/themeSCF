	<script>
	  function loanRepayment() {
	  
	  let txnId= $("#txnId").val();
	  let txnDate= $("#txnDate").val();
	  let txnType= $("#txnType").val();
	  let loanId= $("#loanId").val();
	  let instrumentRefNo= $("#instrumentRefNo").val();
	  let amount= $("#amount").val();
	  let from= $("#from").val();
	  let to= $("#to").val();
	  let by= $("#by").val();
	  let bankId= $("#bankId").val();

	  let options = {};
	  options.chaincodeId="repaymentcc";
   options.methodToBeCalled="newRepayInfo";
	
	//form array of named inputs 
	
	var arguments={};
	arguments.arg1=txnId;
	arguments.arg2=txnType;
	arguments.arg3=txnDate;
	arguments.arg4=loanId;
	arguments.arg5=instrumentRefNo;
	arguments.arg6=amount;
	arguments.arg7=bankId;
	arguments.arg8=from;
	arguments.arg9=to;
	arguments.arg10=by;
	
	options.dataArguments=arguments;
	  
	$.ajax({ 
	   url: "http://localhost:3000/postSender",
	   datatype: "JSON", 
	   data: options,
	   type: "Post", 
	   success: function (data) { 
				  //debugger;                           
				  console.log("data "+data );
				  //console.log("data.length "+data.length )
				  console.log("data.length "+ data.length);
				  let len=data.length;
				  $("#messages").text(data);
					} 
				  }); 
			  }
			  setTimeout(function(){
	  $('#messages').remove();
	}, 50000);
	  </script>
