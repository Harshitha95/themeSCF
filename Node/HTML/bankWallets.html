<script>
  function getBankDetails() {
  
  let bankId= $("#bankId").val();

   let options = {};
 options.chaincodeId="bankcc";
 options.methodToBeCalled="getWalletsofBank";
//form array of named inputs 
var arguments={};

arguments.arg2="main";
arguments.arg3="asset";
arguments.arg4="charges";
arguments.arg5="liability";
arguments.arg6="tds"; 


options.dataArguments=arguments;
  
$.ajax({ 
   url: "http://localhost:3000/postSender",
   datatype: "JSON", 
   data: options,
   type: "Post", 
   success: function (data) { 
              //debugger;

              console.log("data.length "+ data.length);

              if(data != null){
	         let _str = '<h3>Bank Wallet Details</h3>';

        		_str += '<table style="width:100%;cell-padding:20px"><tr ><th>Wallet Type</th><th>Wallet ID</th><th>Wallet Balance</th></tr>';

        		_str +='<tr><td>Bank Liability Wallet</td><td>'+data.LiabilityWallet+'</td><td style="text-align:right;margin-right:10px">'+data.LiabilityWalletBal+'</td></tr>';
        		_str +='<tr><td>TDS Receivable Wallet</td><td>'+data.TDSWallet+'</td><td style="text-align:right;margin-right:10px">'+data.TDSWalletBal+'</td></tr>';
     
        $('#valuetable').empty();
        $('#valuetable').append(_str);
        }
             // $("#messages").text(data);
